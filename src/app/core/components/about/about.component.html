<header
  class="min-h-full-screen py-24 relative bg-dark-gunmetal flex items-center"
>
  <div class="w-full max-w-7xl px-4 md:px-5 lg:px-5 mx-auto">
    <div
      class="w-full justify-start items-center gap-8 grid lg:grid-cols-2 grid-cols-1"
    >
      <div
        class="w-full flex-col justify-start lg:items-start items-center gap-10 inline-flex"
      >
        <div
          class="w-full flex-col justify-start lg:items-start items-center gap-4 flex"
        >
          <h2
            class="text-white text-4xl font-bold font-manrope leading-normal lg:text-start text-center"
          >
            {{ 'aboutUs.title' | translate }}
          </h2>
          <p
            class="text-gray-400 text-base font-normal leading-relaxed lg:text-start text-center"
          >
            {{ 'aboutUs.description' | translate }}
          </p>
        </div>
        <a
          [routerLink]="['/auth/register']"
          class="px-6 py-3 text-base font-semibold text-sunset-orange-500 border border-sunset-orange-500 rounded-md hover:text-white hover:bg-sunset-orange-500 transition-all duration-300 transform hover:scale-105 focus:ring-2 focus:ring-sunset-orange-500 focus:outline-none focus:ring-opacity-50"
        >
          {{ 'button.join' | translate }}
        </a>
      </div>
      <img
        class="lg:mx-0 mx-auto lg:h-full rounded-3xl object-cover h-1/2 hidden lg:block"
        src="assets/svg/about.svg"
        alt="about-illustration"
      />
    </div>
  </div>
</header>

<section class="flex flex-col lg:flex-row items-center lg:h-128">
  <div class="lg:w-1/2 w-full h-full order-1 lg:order-none">
    <img
      src="https://images.unsplash.com/photo-1550418290-a8d86ad674a6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="mision"
      class="w-full h-full object-cover"
    />
  </div>
  <div
    class="lg:w-1/2 w-full bg-gray-100 flex items-center justify-center h-full order-2 lg:order-none"
  >
    <div class="p-8 md:p-16 text-center">
      <h1 class="font-bold text-3xl mb-4">
        {{ 'aboutUs.mission.title' | translate }}
      </h1>
      <p class="text-lg leading-relaxed">
        {{ 'aboutUs.mission.description' | translate }}
      </p>
    </div>
  </div>
</section>

<section class="flex flex-col lg:flex-row items-center lg:h-128">
  <div
    class="lg:w-1/2 w-full bg-gray-100 flex items-center justify-center h-full order-2 lg:order-none"
  >
    <div class="p-8 md:p-16 text-center">
      <h1 class="font-bold text-3xl mb-4">
        {{ 'aboutUs.vision.title' | translate }}
      </h1>
      <p class="text-lg leading-relaxed">
        {{ 'aboutUs.vision.description' | translate }}
      </p>
    </div>
  </div>
  <div class="lg:w-1/2 w-full h-full order-1 lg:order-none">
    <img
      src="https://images.unsplash.com/photo-1532619675605-1ede6c2ed2b0?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="mision"
      class="w-full h-full object-cover"
    />
  </div>
</section>
<app-footer></app-footer>
