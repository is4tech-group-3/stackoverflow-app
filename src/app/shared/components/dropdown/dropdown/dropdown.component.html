<div class="relative w-full inline-block text-left group dropdown">
  <div>
    <button
      (click)="toggleDropdown()"
      type="button"
      class="inline-flex w-full items-center justify-between p-3 bg-transparent text-sm border-b border-gray-300 focus:border-dark-gunmetal px-2 py-3 outline-none"
      id="menu-button"
      aria-expanded="isOpen"
      aria-haspopup="true"
    >
      {{ selectedOption || 'input.dropdown.placeholder' | translate }}
      <svg
        class="group-focus-within:text-dark-gunmetal ml-2 h-6 w-6 text-gray-400"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>

  <div
    *ngIf="isOpen"
    class="absolute left-0 z-10 mt-2 w-full origin-top-left rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1"
  >
    <div class="py-1" role="none">
      <button
        *ngFor="let option of options"
        (click)="selectOption(option)"
        class="block w-full px-4 py-2 text-left text-sm text-gray-700 hover:bg-gray-100"
        role="menuitem"
        tabindex="-1"
      >
        {{ option }}
      </button>
    </div>
  </div>
</div>
