<div class="absolute flex justify-center mr-10 lg:justify-end bottom-5 w-full">
  <div
    *ngIf="isVisible"
    @toastAnimation
    class="flex items-center w-full max-w-sm p-4 mb-4 text-gray-500 bg-white rounded-lg lg:rounded-l-lg shadow-[0_3px_10px_rgb(0,0,0,0.2)] lg:max-w-lg lg:w-auto"
    role="alert"
  >
    <div
      [ngClass]="{
        'text-green-500 bg-green-100': type === 'success',
        'text-red-500 bg-red-100': type === 'error',
        'text-yellow-500 bg-yellow-100': type === 'warning',
        'text-blue-500 bg-blue-100': type === 'info'
      }"
      class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"
    >
      <mat-icon aria-hidden="true" class="h-6 w-6">
        {{ getIcon() }}
      </mat-icon>
      <span class="sr-only">Icono</span>
    </div>
    <div class="ml-3 text-sm font-normal">{{ message }}</div>
    <button
      type="button"
      class="ml-auto bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
      aria-label="Close"
      (click)="closeToast()"
    >
      <span class="sr-only">Cerrar</span>
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
    </button>
  </div>
</div>
