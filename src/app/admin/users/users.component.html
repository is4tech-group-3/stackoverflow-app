<div class="users-container">
    <div class="users-card">
      <h1 class="users-title">Usuarios</h1>
      <button mat-raised-button class="add-user-button" (click)="openDialog()">
        <span *ngIf="!isSmallScreen">Agregar Usuario</span>
        <span *ngIf="isSmallScreen">+</span>
      </button>
  
      <!-- Lista de usuarios -->
      <div class="users-table-container">
        <table mat-table [dataSource]="dataSource" class="users-table">
          <!-- Nombre del usuario -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> NAME </th>
            <td mat-cell *matCellDef="let user">
              <div class="user-info">
                <div class="user-details">
                  <strong>{{ user.name }}</strong>
                </div>
              </div>
            </td>
          </ng-container>
  
          <!-- Email del usuario -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> EMAIL </th>
            <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
          </ng-container>
    
          <!-- Tipo de usuario -->
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> TYPE </th>
            <td mat-cell *matCellDef="let user"> {{ user.type }} </td>
          </ng-container>
    
          <!-- Estado del usuario -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> STATUS </th>
            <td mat-cell *matCellDef="let user">
              <span [ngClass]="{'online': user.status === 'Online', 'offline': user.status === 'Offline'}">
                {{ user.status }}
              </span>
            </td>
          </ng-container>
  
          <!-- DefiniciÃ³n de las filas -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <!-- Contenedor para centrar el paginador -->
        <div class="paginator-container">
          <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
