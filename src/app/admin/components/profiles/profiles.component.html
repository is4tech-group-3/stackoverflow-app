<div class="flex h-full">
    <div
        class="bg-white w-[450px] h-full rounded-[5px] pt-6 px-6 shadow-[0_2px_10px_rgba(0,0,0,0.1)] flex flex-col justify-between me-5">
        <div>
            <h1 class="text-left text-xl font-bold">{{ "Profiles" | translate }}</h1>
            <form class="mt-4 max-w-md mx-auto">
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search"
                        class="block w-full p-4 ps-10 text-sm text-gray-700 border-b-2 border-gray-500 bg-white focus:bg-gray-100 focus:border-gray-700 focus:ring-0 focus:outline-none placeholder-gray-400"
                        placeholder="{{ 'Search' | translate }}" (input)="filterProfiles($event)" />
                </div>
            </form>
        </div>

        <div class="flex flex-col mt-4">
            <div class="flex items-center mb-4 cursor-pointer hover:bg-gray-100" *ngFor="let profile of pagedProfiles"
                (click)="selectProfile(profile)">
                <div class="h-2.5 w-2.5 rounded-full me-2" [ngClass]="{
                       'bg-green-500': profile.status, 
                       'bg-red-500': !profile.status    
                     }">
                </div>

                <div class="flex items-center text-gray-900 whitespace-nowrap dark:text-black">
                    <div class="ps-3 text-left">
                        <div class="text-base font-semibold">{{ profile.name }}</div>
                        <div class="font-normal text-gray-500">{{ profile.description }}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-auto">
            <mat-paginator [length]="filteredProfiles.length" [pageSize]="pageSize" [pageIndex]="currentPage"
                [hidePageSize]="true" (page)="handlePageEvent($event)">
            </mat-paginator>
        </div>
    </div>

    <div class="flex flex-col w-full h-full">
        <div class="bg-white w-full h-44 rounded-[5px] p-6 shadow-[0_2px_10px_rgba(0,0,0,0.1)] mb-5">
            <div class="flex justify-between items-center">
                <h1 class="text-left text-xl font-bold">{{ "Save" | translate }}</h1>

                <div class="flex space-x-1 items-center">
                    <button
                        class="text-white bg-red-600 font-medium rounded-lg text-sm px-6 py-2 dark:bg-red-600 dark:hover:bg-red-600"
                        (click)="saveProfile()">
                        {{ "Save" | translate }}
                    </button>

                    <button *ngIf="selectedProfile?.idProfile" mat-icon-button [matMenuTriggerFor]="menu"
                        aria-label="More options">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                </div>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
                        <span>{{ "Edit" | translate }}</span>
                    </button>
                    <button mat-menu-item (click)="disableProfile()">
                        <mat-icon aria-hidden="false" fontIcon="block"></mat-icon>
                        <span>{{ "Disable" | translate }}</span>
                    </button>
                </mat-menu>
            </div>

            <div class="flex flex-row space-x-32 mt-4">
                <form class="max-w-xs w-full">
                    <div class="relative">
                        <input type="text"
                            class="block w-full p-4 text-sm text-gray-700 border-b-2 border-gray-500 bg-white focus:bg-gray-100 focus:border-gray-700 focus:ring-0 focus:outline-none placeholder-gray-400"
                            placeholder="{{ 'Name' | translate }}" [(ngModel)]="selectedProfile.name" name="name"
                            required />
                    </div>
                </form>
                <form class="w-full">
                    <div class="relative">
                        <input type="text"
                            class="block w-full p-4 text-sm text-gray-700 border-b-2 border-gray-500 bg-white focus:bg-gray-100 focus:border-gray-700 focus:ring-0 focus:outline-none placeholder-gray-400"
                            placeholder="{{ 'Description' | translate }}" [(ngModel)]="selectedProfile.description"
                            name="description" required />
                    </div>
                </form>
            </div>
        </div>

        <div class="flex flex-col w-full h-full">
            <div class="flex space-x-5 w-full h-full">
                <div class="bg-white w-full rounded-[5px] p-6">
                    <h2 class="text-lg font-semibold">{{ 'Administration' | translate }}</h2>
                    <hr class="border-t border-gray-300 my-2">
                    <div class="flex justify-between pt-5 space-x-5 h-[300px]">
                        <div class="flex flex-col w-1/2 bg-white p-4 rounded-md shadow-[0_2px_10px_rgba(0,0,0,0.2)]">
                            <div class="flex items-center justify-between space-x-4">
                                <h3 class="font-semibold">Disponibles</h3>
                                <div class="relative w-3/4">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                        </svg>
                                    </div>
                                    <input type="search"
                                        class="block w-full p-4 ps-10 text-sm text-gray-700 border-b-2 border-gray-500 bg-white focus:bg-gray-100 focus:border-gray-700 focus:ring-0 focus:outline-none placeholder-gray-400"
                                        placeholder="{{ 'Search' | translate }}" (input)="filterProfiles($event)" />
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="flex justify-between items-center p-2">
                                    Usuarios
                                    <button class="text-red-500">
                                        <mat-icon aria-hidden="false" fontIcon="chevron_right"></mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col justify-center space-y-2">
                            <button class="bg-red-500 text-white p-1 w-12 h-12 rounded-full">
                                <mat-icon aria-hidden="false" fontIcon="first_page"></mat-icon>
                            </button>
                            <button class="bg-red-500 text-white p-1 w-12 h-12 rounded-full">
                                <mat-icon aria-hidden="false" fontIcon="last_page"></mat-icon>
                            </button>
                        </div>
                        <div class="flex flex-col w-1/2 bg-white p-4 rounded-md shadow-[0_2px_10px_rgba(0,0,0,0.2)]">
                            <div class="flex items-center justify-between space-x-4">
                                <h3 class="font-semibold">Asignados</h3>
                                <div class="relative w-3/4">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                        </svg>
                                    </div>
                                    <input type="search"
                                        class="block w-full p-4 ps-10 text-sm text-gray-700 border-b-2 border-gray-500 bg-white focus:bg-gray-100 focus:border-gray-700 focus:ring-0 focus:outline-none placeholder-gray-400"
                                        placeholder="{{ 'Search' | translate }}" (input)="filterProfiles($event)" />
                                </div>
                            </div>
                            <div class="mt-3 space-y-2">
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-end mt-4">
                        <button class="bg-gray-400 text-white px-4 py-2 rounded-md opacity-50 cursor-not-allowed"
                            disabled>
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
