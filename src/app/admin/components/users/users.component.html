<div class="bg-light-gray min-h-full-screen p-4 flex flex-col space-y-4">
  <div class="flex w-full space-x-4">
    <!-- Contenedor de la lista de usuarios (izquierda) -->
    <div class="bg-white user-list-container p-4 rounded-lg shadow-lg space-y-2">
      <h1 class="text-xl font-bold mb-4 w-full">Usuarios</h1>

      <!-- Barra de búsqueda -->
      <div class="relative mb-4">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input
          type="text"
          placeholder="Buscar usuario"
          (input)="filterUsers($event)"
          class="block w-full p-2 ps-10 text-sm text-gray-700 border-b-2 border-gray-500 bg-white focus:bg-gray-100 focus:border-gray-700 focus:ring-0 focus:outline-none placeholder-gray-400"
        />
      </div>

      <!-- Tarjetas de usuario -->
      <div *ngFor="let user of paginatedUsers" class="bg-white border-b border-gray-300 rounded-lg shadow-sm cursor-pointer p-2">
        <div (click)="user.isExpanded = !user.isExpanded" class="flex justify-between items-center">
          <div>
            <h2 class="text-sm font-bold">{{ user.name }} {{ user.surname }}</h2>
            <p class="text-xs text-gray-600">{{ user.username }}</p>
          </div>
          <div>
            <button class="text-blue-500 hover:text-blue-700">
              <svg *ngIf="!user.isExpanded" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
              <svg *ngIf="user.isExpanded" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
              </svg>
            </button>
          </div>
        </div>

        <div *ngIf="user.isExpanded" class="p-2 bg-gray-100 rounded-lg mt-1 space-y-2">
          <div>
            <p class="text-xs"><strong>Email:</strong> {{ user.email }}</p>
          </div>

          <!-- Modo edición -->
          <div *ngIf="user.isEditing" class="space-y-2">
            <label class="block text-xs font-medium">Nombre</label>
            <input [(ngModel)]="user.name" class="block w-full p-2 text-xs text-gray-700 border-b border-gray-500 bg-white focus:bg-gray-100 focus:border-gray-700 focus:ring-0 focus:outline-none" />
          
            <label class="block text-xs font-medium">Apellido</label>
            <input [(ngModel)]="user.surname" class="block w-full p-2 text-xs text-gray-700 border-b border-gray-500 bg-white focus:bg-gray-100 focus:border-gray-700 focus:ring-0 focus:outline-none" />
          
            <label class="block text-xs font-medium">Username</label>
            <input [(ngModel)]="user.username" class="block w-full p-2 text-xs text-gray-700 border-b border-gray-500 bg-white focus:bg-gray-100 focus:border-gray-700 focus:ring-0 focus:outline-none" />
          </div>

          <div class="flex justify-between mt-2">
            <button mat-button *ngIf="!user.isEditing" (click)="editUser(user)" class="bg-blue-500 text-white px-3 py-1 rounded text-xs hover:bg-blue-700">Editar</button>
            <button mat-button *ngIf="user.isEditing" (click)="saveUser(user)" class="bg-green-500 text-white px-3 py-1 rounded text-xs hover:bg-green-700">Guardar</button>
            <button mat-button color="warn" (click)="disableUser(user)" class="bg-red-500 text-white px-3 py-1 rounded text-xs hover:bg-red-700">Deshabilitar</button>
          </div>
        </div>
      </div>

      <div class="mt-2">
        <mat-paginator
        [length]="filteredUsers.length"
        [pageSizeOptions]="[5, 10, 25]"
        [pageSize]="pageSize"
        [pageIndex]="currentPage"
        showFirstLastButtons
        (page)="onPageChange($event)">
      </mat-paginator>
      </div>
    </div>

    <!-- Contenedor de agregar usuario (derecha) -->
    <div class="bg-white p-6 border-b-2 border-gray-300 rounded-lg shadow-[0_2px_10px_rgba(0,0,0,0.1)] w-2/3">
      <h2 class="text-lg font-bold mb-4">Agregar Usuario</h2>
      <form (ngSubmit)="addUser()">
        <div class="flex space-x-4">
          <div class="w-1/2">
            <label class="block text-sm font-medium">Nombre</label>
            <input [(ngModel)]="newUser.name" name="name" class="block w-full p-4 text-sm text-gray-700 border-b-2 border-gray-500 bg-white focus:bg-gray-100 focus:border-gray-700 focus:ring-0 focus:outline-none placeholder-gray-400 mb-4" required />
          </div>
          <div class="w-1/2">
            <label class="block text-sm font-medium">Apellido</label>
            <input [(ngModel)]="newUser.surname" name="surname" class="block w-full p-4 text-sm text-gray-700 border-b-2 border-gray-500 bg-white focus:bg-gray-100 focus:border-gray-700 focus:ring-0 focus:outline-none placeholder-gray-400 mb-4" required />
          </div>
        </div>

        <div class="flex space-x-4">
          <div class="w-1/2">
            <label class="block text-sm font-medium">Username</label>
            <input [(ngModel)]="newUser.username" name="username" class="block w-full p-4 text-sm text-gray-700 border-b-2 border-gray-500 bg-white focus:bg-gray-100 focus:border-gray-700 focus:ring-0 focus:outline-none placeholder-gray-400 mb-4" required />
          </div>
          <div class="w-1/2">
            <label class="block text-sm font-medium">Email</label>
            <input [(ngModel)]="newUser.email" name="email" class="block w-full p-4 text-sm text-gray-700 border-b-2 border-gray-500 bg-white focus:bg-gray-100 focus:border-gray-700 focus:ring-0 focus:outline-none placeholder-gray-400 mb-4" required />
          </div>
        </div>

        <!-- Botón Agregar Usuario -->
        <div class="flex justify-end">
          <button type="submit"
                  class="bg-[#F05454] text-white px-4 py-2 text-xs rounded hover:bg-red-600"> <!-- Sunset Orange y tamaño reducido -->
            Agregar Usuario
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
