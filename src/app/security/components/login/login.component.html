<div class="bg-white lg:h-screen">
  <a [routerLink]="['/']" class="absolute top-4 left-4 z-10">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <div class="grid lg:grid-cols-2 items-center gap-8 h-full">
    <div class="flex relative justify-center items-center p-6 h-screen w-full">
      <img
        src="assets/img/wave3.png"
        class="absolute top-0 h-full -right-16 rotate-180 hidden lg:block object-contain"
        alt="wave-decoration"
      />
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="max-w-sm w-full mx-auto"
      >
        <div class="mb-10">
          <h3
            class="text-sunset-orange-500 lg:text-3xl text-2xl font-extrabold max-lg:text-center"
          >
            {{ 'login.SignIn' | translate }}
          </h3>
          <p
            class="text-sm font-medium mb-6 tracking-wide text-gray-500 max-md:text-center"
          >
            {{ 'login.description' | translate }}
          </p>
        </div>

        <div class="mt-6 relative">
          <div>
            <label
              class="text-gray-800 font-semibold text-sm block"
              for="email"
            >
              {{ 'input.email.label' | translate }}
            </label>
            <div class="relative flex items-center group">
              <input
                id="email"
                formControlName="email"
                type="text"
                class="w-full bg-transparent text-sm border-b border-gray-300 focus:border-dark-gunmetal px-2 py-3 outline-none"
                placeholder="{{ 'input.email.placeholder' | translate }}"
              />
              <div
                class="w-[18px] h-[18px] absolute right-4 text-gray-300 group-focus-within:text-dark-gunmetal"
              >
                <mat-icon aria-label="Email icon">email</mat-icon>
              </div>
            </div>
          </div>

          <p
            *ngIf="
              loginForm.get('email')?.errors &&
              (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)
            "
            class="absolute w-full text-red-500 text-xs text-center font-medium mt-1 h-5"
          >
            {{ getErrorMessage('email') }}
          </p>
        </div>

        <div class="mt-6 relative">
          <div>
            <label
              class="text-gray-800 font-semibold text-sm block"
              for="password"
            >
              {{ 'input.password.label' | translate }}
            </label>
            <div class="relative flex items-center group">
              <input
                id="password"
                formControlName="password"
                [type]="hide ? 'password' : 'text'"
                required
                class="w-full bg-transparent text-sm border-b border-gray-300 focus:border-dark-gunmetal px-2 py-3 outline-none"
                placeholder="{{ 'input.password.placeholder' | translate }}"
              />
              <div
                class="w-[18px] h-[18px] absolute right-4 text-gray-300 group-focus-within:text-dark-gunmetal"
              >
                <button
                  type="button"
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon class="text-">{{
                    hide ? 'visibility_off' : 'visibility'
                  }}</mat-icon>
                </button>
              </div>
            </div>
            <p
              *ngIf="
                loginForm.get('password')?.errors &&
                (loginForm.get('password')?.touched ||
                  loginForm.get('password')?.dirty)
              "
              class="absolute w-full text-center text-red-500 text-xs font-medium mt-1 h-5"
            >
              {{ getErrorMessage('password') }}
            </p>
          </div>
        </div>
        <div class="flex flex-wrap items-center justify-between gap-4 mt-6">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="remember-me" class="ml-3 block text-sm text-gray-800">
              {{ 'login.rememberMe' | translate }}</label
            >
          </div>
          <div class="text-sm">
            <a
              routerLink="/auth/forgot-password"
              class="text-sunset-orange-500 font-semibold hover:underline"
              >{{ 'login.forgotPassword' | translate }}</a
            >
          </div>
        </div>
        <div class="mt-12">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            [ngClass]="{
              'opacity-60 cursor-not-allowed': loginForm.invalid,
              ' active:scale-95  hover:bg-sunset-orange-600': loginForm.valid
            }"
            class="w-full py-3 px-6 text-base tracking-wider font-semibold bg-sunset-orange-500 rounded-md text-white focus:outline-none transition-colors duration-300 ease-in-out"
          >
            {{ 'login.SignIn' | translate }}
          </button>
          <p class="text-sm mt-4 text-gray-800 font-semibold text-center">
            {{ 'login.haveAccount' | translate }}
            <a
              routerLink="/auth/register"
              class="text-sunset-orange-500 font-semibold hover:underline ml-1"
              >{{ 'login.link' | translate }}</a
            >
          </p>
        </div>
      </form>
    </div>
    <div class="hidden lg:block p-4 relative h-full bg-dark-gunmetal">
      <img
        src="assets/svg/login.svg"
        class="lg:max-w-[80vh] w-full h-full object-contain block mx-auto"
        alt="login-illustration"
      />
    </div>
  </div>
</div>
