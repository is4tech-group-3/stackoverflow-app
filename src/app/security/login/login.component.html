<div class="flex h-screen">
    <div class="w-full bg-gray-100 lg:w-1/2 flex items-center justify-center">
      <div class="max-w-lg w-full p-6">
        <h1 class="text-3xl font-semibold mb-6 text-black text-center">Login</h1>
        <h1 class="text-sm font-medium mb-6 tracking-wide text-gray-500 text-center">
          Welcome back! Please log in to your account to continue.
        </h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <div class="relative">
            <input type="email" id="email" formControlName="email" placeholder="Email"
              class="bg-light-gray w-full text-gray-800 text-base px-3 py-3 border-b border-dark-gunmetal outline-none focus:bg-gray-200"
              autocomplete="off">
            <div class="absolute inset-y-0 right-4 flex items-center">
              <mat-icon aria-label="Email icon">email</mat-icon>
            </div>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-600 text-sm">
              <div *ngIf="email?.errors?.['required']">Email is required.</div>
              <div *ngIf="email?.errors?.['email']">Please enter a valid email.</div>
            </div>
          </div>
          <div class="relative">
            <input [type]="hide ? 'password' : 'text'" id="password" formControlName="password" placeholder="Password"
              class="bg-light-gray w-full text-gray-800 text-base px-3 py-3 border-b border-dark-gunmetal outline-none focus:bg-gray-200"
              autocomplete="off">
            <div class="absolute inset-y-0 right-4 flex items-center">
              <button type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </div>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-red-600 text-sm">
              <div *ngIf="password?.errors?.['required']">Password is required.</div>
              <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
            </div>
          </div>
          <div class="flex flex-wrap items-center justify-between gap-4">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox"
                class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
              <label for="remember-me" class="ml-3 block text-sm text-gray-800">Remember me</label>
            </div>
            <div class="text-sm">
              <a routerLink="/auth/forgot-password" class="text-blue-600 hover:underline font-medium">Forgot your
                password?</a>
            </div>
          </div>
          <div>
            <button type="submit" [disabled]="loginForm.invalid"
              class="w-full p-3 rounded transition-colors duration-200  text-white font-medium"
              [ngClass]="{
                'bg-dark-gunmetal cursor-not-allowed': loginForm.invalid,
                'bg-sunset-orange hover:bg-charcoal': loginForm.valid
              }">
              Login
            </button>
          </div>
        </form>
        <div class="mt-4 text-sm text-gray-600 text-center">
          <p>Don't have an account yet? <a href="#" class="text-black hover:underline">Sign up here</a></p>
        </div>
      </div>
    </div>
  
    <div class="hidden lg:flex items-center justify-center flex-1 bg-dark-gunmetal text-black">
      <div class="max-w-md text-center">
        <img src="../../../assets/svg/illustrationLogin.svg" class="h-128" alt="">
      </div>
    </div>
  </div>
