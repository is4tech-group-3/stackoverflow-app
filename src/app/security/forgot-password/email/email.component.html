<form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="space-y-5 mt-6">

    <p class="text-gray-600 text-center text-sm mb-4">
        Enter your email address to receive a verification link to reset your password.
    </p>

    <div class="relative">
        <input type="email" id="email" name="email" placeholder="Email" formControlName="email"
            class="bg-bright-gray w-full text-gray-800 text-base px-3 py-3 border-b border-dark-gunmetal outline-none focus:bg-gray-200"
            autocomplete="off" />
        <div class="absolute inset-y-0 right-4 flex items-center">
            <img width="20" height="20" src="https://img.icons8.com/ios-filled/50/secured-letter--v1.png" alt="mail"
                class="text-gray-600" />
        </div>
        <p *ngIf="emailForm.get('email')?.invalid && (emailForm.get('email')?.touched || emailForm.get('email')?.dirty)"
            class="text-red-500 text-xs text-center font-semibold mt-1">
            Please enter a valid email address.
        </p>
    </div>


    <div class="flex space-x-4">
        <button
            class="w-full bg-dark-gunmetal text-white p-2 rounded-md hover:bg-charcoal transition-colors duration-200"
            type="button" (click)="onBack()">
            Back
        </button>
        <button class="w-full text-white p-2 rounded-md transition-colors duration-200" [ngClass]="{
          'bg-dark-gunmetal hover:bg-charcoal': !emailForm.valid,
          'bg-verdigris': emailForm.valid
        }" type="submit" [disabled]="!emailForm.valid">
            Continue
        </button>
    </div>

</form>
