<div class="bg-gray-50 sm:px-6 px-4 py-12 min-h-full-screen">
  <div class="max-w-7xl mx-auto">
    <div class="text-left">
      <h2 class="text-3xl font-extrabold text-sunset-orange-500 inline-block">
        {{ 'news.title' | translate }}
      </h2>
      <p class="text-gray-5 00 text-sm mt-4">
        {{ 'news.description' | translate }}
      </p>
    </div>
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 mt-16 max-lg:max-w-lg mx-auto"
    >
      <a
        *ngFor="let publication of publications"
        href="#"
        class="cursor-pointer rounded overflow-hidden group"
      >
        <div>
          <span class="text-sm block text-gray-400 mb-2">
            {{ publication.dateCreation | dateFormat: 'FORMAT-1' }}</span
          >
          <h3
            class="text-xl font-bold text-gray-800 group-hover:text-sunset-orange-500 transition-all normal-case"
          >
            {{ publication.title }}
          </h3>
          <div class="mt-4">
            <p class="text-gray-400 text-sm">
              {{ publication.description }}
            </p>
          </div>
        </div>
        <hr class="my-5 border-gray-300" />
        <div class="flex flex-wrap items-center gap-3">
          <ngx-avatars
            name="{{ publication.author.name }} "
            size="32"
            [textSizeRatio]="2"
          ></ngx-avatars>
          <p class="text-xs text-gray-400 font-semibold uppercase">
            {{ publication.author.name }} {{ publication.author.surname }}
          </p>
        </div>
      </a>
    </div>
  </div>
</div>

<app-footer></app-footer>
